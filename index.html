<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <!-- Required Meta tag -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Fanny Perriguey" />
        <!-- Add Fontawesome -->
        <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
        <!-- Add personal css -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- JS perso -->
        <script type="module" src="/js/main.js"></script>
        <title>Les petits plats</title>
        <!-- Favicon du site -->
        <link rel="icon" type="image/png" href="./img/icon.png"/>
    </head>

    <body>
        <div class="container">
            <header class="text-center">
                <!-- Logo les petits plats -->
                <img class="mt-2" src="./img/logo.png" alt="Logo Les petits plats" height="96" />
            </header>
            <main>
                <!-- Barre de recherche -->
                <form class="p-search-bar mh-2" action="">
                    <input id="search-bar-input" class="txt-h5" type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"/>
                    <button type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!-- Exemple de filtres selectionnés -->
                <div class="p-badges-wrapper">
                    <div class="p-filter-badges-wrapper" id="ingredient-badges-wrapper">
                    </div>
  
                    <div class="p-filter-badges-wrapper" id="appliance-badges-wrapper">
                    </div>

                    <div class="p-filter-badges-wrapper" id="ustensil-badges-wrapper">
                    </div>
                  </div>
                  <!-- Les filtres -->
                  <div class="p-filters-wrapper">
                    <div class="p-filter p-filter--ingredient">
                      <label id="ingredient-filter-label" for="ingredient">
                        <span>Ingrédients</span>
                        <input type="text" id="ingredient" placeholder="Rechercher un ingrédient"/>
                        <i class="fas fa-chevron-down" id="ingredient-filter-icon"></i>
                      </label>
                      <ul class="closed" id="ingredient-list"></ul>
                    </div>
  
                    <div class="p-filter p-filter--appliance">
                      <label id="appliance-filter-label" for="appliance">
                        <span>Appareil</span>
                        <input
                          type="text"
                          id="appliance"
                          placeholder="Rechercher un appareil"
                        />
                        <i class="fas fa-chevron-down" id="appliance-filter-icon"></i>
                      </label>
                      <ul class="closed" id="appliance-list"></ul>
                    </div>
  
                    <div class="p-filter p-filter--ustensil">
                      <label id="ustensil-filter-label" for="ustensil">
                        <span>Ustensiles</span>
                        <input
                          type="text"
                          id="ustensil"
                          placeholder="Rechercher un ustensile"
                        />
                        <i class="fas fa-chevron-down" id="ustensil-filter-icon"></i>
                      </label>
                      <ul class="closed" id="ustensil-list"></ul>
                    </div>
                  </div>

                  <!-- Creation de cards -->
                  <div class="row-12 has-gutter-xl mt-2" id="cards-wrapper">
                  </div>
            </main>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
