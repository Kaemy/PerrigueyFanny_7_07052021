<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <!-- Required Meta tag -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Fanny Perriguey" />
        <!-- Add Fontawesome -->
        <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
        <!-- Add personal css -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- JS perso -->
        <script type="module" src="/js/main.js"></script>
        <title>Les petits plats</title>
        <!-- Favicon du site -->
        <link rel="icon" type="image/png" href="./img/icon.png"/>
    </head>

    <body>
        <div class="container">
            <header class="text-center">
                <!-- Logo les petits plats -->
                <img class="mt-2" src="./img/logo.png" alt="Logo Les petits plats" height="96" />
            </header>
            <main>
                <!-- Barre de recherche -->
                <form class="p-search-bar mh-2" action="">
                    <input class="txt-h5" type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"/>
                    <button type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!-- Exemple de filtres selectionnés -->
                <div class="p-badges-wrapper">
                    <div class="c-badge c-badge--info">
                      <span>Coco</span>
                      <i class="far fa-times-circle"></i>
                    </div>
  
                    <div class="c-badge c-badge--success">
                      <span>Blender</span>
                      <i class="far fa-times-circle"></i>
                    </div>

                    <div class="c-badge c-badge--danger">
                      <span>Cuillère à soupe</span>
                      <i class="far fa-times-circle"></i>
                    </div>
                  </div>
                  <!-- Les filtres -->
                  <div class="p-filters-wrapper">
                    <div class="p-select-filter p-select-filter--info">
                      <div class="p-select-filter__label">
                        <span>Ingrédients</span>
                        <i class="fas fa-chevron-down"></i>
                      </div>
                      <input type="text" placeholder="Rechercher un ingérdient" />
                      <ul id="ingredients-list"></ul>
                    </div>
  
                    <div class="p-select-filter p-select-filter--success">
                      <div class="p-select-filter__label">
                        <span>Appareil</span>
                        <i class="fas fa-chevron-down"></i>
                      </div>
                    </div>
  
                    <div class="p-select-filter p-select-filter--danger">
                      <div class="p-select-filter__label">
                        <span>Ustensiles</span>
                        <i class="fas fa-chevron-down"></i>
                      </div>
                    </div>
                  </div>

                  <!-- Creation de cards -->
                  <div class="row-12 has-gutter-xl mt-2" id="cards-wrapper">
                  </div>
            </main>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
